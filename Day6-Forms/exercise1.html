<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

  </head>
  <body>
    <form action="" method="GET">
   <fieldset>
   <legend>Personal Information</legend>
    <label for="first_name">First Name</label>
<input required type="text" name="first_name" id="first_name" autofocus tabindex="1" placeholder="John">
    <br>
    <label for="last_name">Last Name</label>
<input required type="text" name="last_name" id="last_name"  tabindex="2" placeholder="Doe">
    <br>
    <label for="email">Email</label>
<input required type="email" name="email" id="email"  tabindex="3" placeholder="john.doe@something.com">
    <br>
    <label for="phone">Phone number</label>
<input required type="tel" name="phone" id="phone"  tabindex="4" placeholder="+41 88 555 3435">
    <br>



   </fieldset>
   <input type="submit" value="Send information">
    </form>
    <script src="script.js"></script>
  </body>
</html>
